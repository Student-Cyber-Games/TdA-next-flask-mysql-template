# $schema: https://portalbush.tourde.cloud/static/schema.json
exposedPort: 80
containers:
  - name: web
    image: registry.tourde.cloud/<slug>/web
    port: 3001
    env:
      NEXT_PUBLIC_API_URL: https://<slug>.tourde.app
  - name: server
    image: registry.tourde.cloud/<slug>/server
    port: 3001
    env:
      DATABASE_USER: root
      DATABASE_PASSWORD: password
      DATABASE_NAME: tda_app
  - name: mysql
    image: mysql
    tag: "8.0"
    env:
      MYSQL_DATABASE: tda_app
      MYSQL_ROOT_PASSWORD: password
    port: 3306
  - name: caddy
    image: registry.tourde.cloud/<slug>/caddy
    port: 80
build:
  - name: web
    context: ./apps/web
    dockerfile: ./apps/web/Dockerfile
    args:
      NEXT_PUBLIC_API_URL: https://<slug>.tourde.app
  - name: server
    context: ./apps/server
    dockerfile: ./apps/server/Dockerfile
  - name: caddy
    context: ./apps/caddy
    dockerfile: ./apps/caddy/Dockerfile
